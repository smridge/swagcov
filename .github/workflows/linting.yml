name: Rubocop Linting
on: [push]

jobs:
  rubocop-lint:
    name: Rubocop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.6
          rubygems: 'latest'
          bundler-cache: true
          cache-version: 1
      - name: Run Rubocop
        run: bundle exec rubocop

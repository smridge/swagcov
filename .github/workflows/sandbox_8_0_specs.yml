# This workflow runs end to end tests from a real Rails 8.0 application located in the spec/sandbox_8_0 directory.

name: "E2E Specs"
on: [push]

jobs:
  test:
    name: Rails 8.0 / Ruby 3.2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler: "Gemfile.lock"
          bundler-cache: true
          cache-version: 1
          working-directory: spec/sandbox_8_0
      - name: Run tests
        run: bundle exec rspec spec
        working-directory: spec/sandbox_8_0
